<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://tse2.mm.bing.net/th?id=OIP.umYYrGNepUTOWYYilmdNOwHaHa&pid=Api&h=220&P=0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-dashboard">
        <h1>Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" alt="weather icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
</body>
</html>
